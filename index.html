<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA & CGPA Calculator</title>
</head>
<body>
    <h1>GPA & CGPA Calculator</h1>
    <button onclick="calculateGPA()">Calculate GPA</button>
    <button onclick="calculateCGPA()">Calculate CGPA</button>
    <button onclick="viewMethod()">View Method</button>

    <script>
        var Module = {
            onRuntimeInitialized: function() {
                console.log("Runtime initialized");
                window.calculateGPA = Module.cwrap('calculateGPA', 'number', []);
                window.calculateCGPA = Module.cwrap('calculateCGPA', 'number', []);
                window.viewMethod = Module.cwrap('method', 'void', []);
            }
        };
    </script>
    <script src="calculator.js"></script>
</body>
</html>
